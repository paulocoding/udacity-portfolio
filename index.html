<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ninja Developer</title>
        
        <!-- setting the viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Font Link -->
        <link href='https://fonts.googleapis.com/css?family=Raleway:200,400' rel='stylesheet' type='text/css'>
        <!-- bootstrap stylesheet -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- custom styles stylesheet -->
        <link rel="stylesheet" href="css/styles.css">       
    </head>
    <body>
        <!-- bootstrap container start -->
        <div class="container">
            <header>
                <div class="row">
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <img src="img/logo.jpg" class="logo" alt="logo">               
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <h1 class="light">Paulo Silva</h1>
                        <h2>Front-End Ninja</h2>
                    </div>
                </div>
                <hr>
            </header>
            <!-- Main section -->
            <main>
                <!-- Main Image Section -->
                <section class="main-image">
                    <div class="row">
                        <div class="col-md-12">
                            <img src="img/main.jpg" class="img-responsive" alt="">
                        </div>
                    </div>
                </section>
                <!-- Featured Work Section -->
                <section class="featured">
                    <div class="row">
                        <div class="col-md-12">
                            <h3>Featured Work</h3>
                        </div>
                    </div>
                    <div class="row">
                        <article class="col-md-4 featured-item">
                            <img src="img/feat-1.jpg" class="img-responsive" alt="">
                            <h4>Observe</h4>
                            <a href="https://www.flickr.com/explore">Explore the world</a>                         
                        </article>
                        <article class="col-md-4 featured-item">
                            <img src="img/feat-2.jpg" class="img-responsive" alt="">
                            <h4>Create</h4>
                            <a href="https://github.com/">Give life to your ideas</a>     
                        </article>
                        <article class="col-md-4 featured-item">
                            <img src="img/feat-3.jpg" class="img-responsive" alt="">
                            <h4>Inspire</h4>
                            <a href="https://dribbble.com/tags/website">Share your creation</a>                          
                        </article>
                    </div>
                </section>
            </main>
        </div>
        <!-- bootstrap container end -->        
    </body>
</html>
